<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
        <header class="header">
            <img  class="header__img" src="./imagenes/log1.jpg" alt="logoangie">
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form class="login__container--form"> 
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--rememberme">
                        <label>
                            <input type="checkbox" name="" id="cbox1 value=checkbox">Recuerdame
                        </label>
                    <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--socialmedia">
                <div><img src="./imagenes/goo.png" alt="google">Inicia sesión con Google</div>
                <div><img src="./imagenes/icons8-twitter-64.png" alt="tweeter">Inicia sesión con Twitter</div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="" >Registrate</a></p>
            </section>
        </section>
        <footer>
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
</body>
</html>
